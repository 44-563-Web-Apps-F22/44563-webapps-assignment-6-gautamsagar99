<!DOCTYPE html>
<html>
 <head>
    <title>
        Discount Page
    </title>
 </head>
<body>

<h2>Gautam Sagar Mallela - computes discounts</h2>

<form>
    <label for="amount">Enter base amount  </label>
    <input type ="number" id="amount" name="amount" min=10 max=50 step=1 value=20> <br>

    <label for="disc">Enter the discount percentage </label>
    <input type ="number" id="disc" name="disc" value=10 min=0 max=500 step=1 > <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>
<p id="result"> </p>
<form>
    <input type="radio" id="times" name="oper" value="times" onclick="chooseOp()">
    <label for="times">*</label></br>
    <input type="radio" id="divide" name="oper" 
       value="divide" onclick="chooseOp()">
    <label for="divide">/</label></br>
    <input type="radio" id="exponent" name="oper"   
       value="exponent" onclick="chooseOp()">
    <label for="exponent">**</label></br>
</form>
<p id="form_para"></p>
<script> 
function discount(){
    amountValue = document.getElementById("amount").value
    discountValue = document.getElementById("disc").value
    result = ""
    amount = amountValue
    count = 1
    for(i = 0;i<5;i++){
        temp = amount - (amount * (discountValue/100))
        result = result + " " + temp
        count+=1
        amount = amountValue * (count)
    }
    out = document.getElementById("result")
    out.innerHTML = "Discounted amounts for base "+ amountValue  +" are "+ result;    
}
function chooseOp(){
    amountValue = document.getElementById("amount").value
    discountValue = document.getElementById("disc").value    
    if(document.getElementById('times').checked) {
        result1 = amountValue * discountValue
    }
    else if(document.getElementById('divide').checked){
        result1 = amountValue / discountValue
    }else{
        result1 = amountValue ** discountValue
    }
    document.getElementById('form_para').innerHTML = result1
}
</script>

</body>
</html>
