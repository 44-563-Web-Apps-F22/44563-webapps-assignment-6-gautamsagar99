<!DOCTYPE html>
<html>
 <head>
    <title>Vacation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 </head>
<body>

<h2>Gautam Sagar Mallela - selects a vacation</h2>

<form>
    <div class="form-group ">
    <div class="input-group mb-3 col-sm-4">
    <div class="input-group-prepend">
    <div class="input-group-text">
    <input type="checkbox" id="cb1_air" name="air"  
      value="air" checked>
      </div>
      </div>

    <label for="cb1_air"  class="form-control form-control-sm">Travel by Air</label></br>
    </div>



    <div class="input-group mb-3 col-sm-4">
        <div class="input-group-prepend">
            <div class="input-group-text">
    <input type="checkbox" id="cb1_domestic" name="domestic" 
       value="domestic">
       </div>
       </div>
    <label for="cb1_domestic" class="form-control form-control-sm">Domestic</label></br>
  </div>



  <div class="input-group mb-3 col-sm-4">
    <div class="input-group-prepend">
        <div class="input-group-text ">
    <input type="checkbox" id="cb1_resort" name="resort"   
       value="resort" checked >
       </div>
       </div>
    <label for="cb1_resort" class="form-control form-control-sm">Resort</label></br>
    </div>
    
    <input type="button" class="btn btn-primary" onclick="selectVacation()" value="Select a vacation">
</div>
</form>
<p id="checkbox1_para"></p>


<form>

    <div class="form-group row">
        <div class="input-group mb-3">
    <label for="form1_city" class="col-sm-2 col-form-label">Enter a city </label>
    <div class="col-sm-4">
    <input type ="text" class="form-control" id="form1_city" name="form1_city"  value="city"> <br>
    </div>
    </div>  

    <div class="input-group mb-3">
    <label for="form1_price" class="col-sm-2 col-form-label">Enter price </label>
    <div class="col-sm-4">
    <input type ="text" class="form-control" id="form1_price" name="form1_price" autofocus> <br>
    </div>  
</div>
    <input type="button"  class="btn btn-primary col-sm-2" onclick="updateVacation()" value="Update the vacation">

</form>


<p id="result"> </p>

<script> 
my_vacation = {}
function selectVacation(){
    if(document.getElementById('cb1_air').checked){
        my_vacation['air'] = true 
    }else{
        my_vacation['air'] = false
    }
    if(document.getElementById('cb1_domestic').checked){
        my_vacation['domestic'] = true    
    }else{
        my_vacation['domestic'] = false
    }
    if(document.getElementById('cb1_resort').checked){
        my_vacation['resort'] = true   
    }else{
        my_vacation['resort'] = false
    }
    document.getElementById('checkbox1_para').innerHTML = "Air: " + my_vacation['air'] + " Domestic: " + my_vacation['domestic'] + " resort: " + my_vacation['resort']
}
function updateVacation (){
    my_vacation["city"] = document.getElementById('form1_city').value 
    my_vacation["price"] = document.getElementById('form1_price').value
    document.getElementById('result').innerHTML = "city: " + my_vacation.city + " price: " + my_vacation.price
}
</script>

</body>
</html>
